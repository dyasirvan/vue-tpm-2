<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPM 2</title>
</head>
<body>

    <div id="app">
        <ol>
            <li v-for="item in todoItems">{{ item }}</li>
        </ol>
        <input type="text" v-model:value="todoValue">
        <button @click="add">Tambahkan</button>
        <br>
        <span>{{ message }}</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todoValue: '',
                todoItems: []
            },
            methods: {
                add: function() {
                    this.todoItems.push(this.todoValue)
                    this.todoValue = ''
                }
            },
            computed: {
                message: function() {
                    return this.todoItems.length > 3 ? 'Hebat!' : '';
                }
            }
        })
    </script>
</body>
</html>
